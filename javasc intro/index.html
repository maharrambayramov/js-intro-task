<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <section>
        <div class="container">
            <div class="shopping">
                <h3>
                    Shopping Continue</h3>
                <div class="line"></div>
                <h4>Shopping Cart</h4>
                <p>You have 3 item in you cart</p>
                <div class="orders">
                    <img src="./images/pizza-ingredients.jpg" alt="">
                    <div>
                        <h4>Italy Pizza</h4>
                        <p>Extra Cheese and topic</p>
                    </div>
                    <p class="icon">1<i class="bi bi-arrow-down-up"></i></p>
                    <p class="price">$681</p>
                    <i class="bi bi-trash"></i>
                </div>

                <div class="orders">
                    <img src="./images/morganfield-2.webp" alt="">
                    <div>
                        <h4>Combo Plate</h4>
                        <p>Extra Cheese and topic</p>
                    </div>
                    <p class="icon">1<i class="bi bi-arrow-down-up"></i></p>
                    <p class="price">$681</p>
                    <i class="bi bi-trash"></i>
                </div>
                <div class="orders">
                    <img src="./images/spanish-stir-fried-rice-1-scaled.jpg" alt="">
                    <div>
                        <h4>Spanish Rice</h4>
                        <p>Extra garlic</p>
                    </div>
                    <p class="icon">1<i class="bi bi-arrow-down-up"></i></p>
                    <p class="price">$681</p>
                    <i class="bi bi-trash"></i>
                </div>
            </div>
            <div class="payments">
                <div class="container2">
                    <div class="header">
                        <h2>Card Details</h2>
                        <img src="./images/blank-profile-picture-973460_1280.webp" alt="">
                    </div>
                    <p>Card Type</p>
                    <div class="second">
                        <div class="payImages">
                            <img src="./images/mastercard.png" alt="">
                            <img src="./images/download.png" alt="">
                            <img src="./images/download (1).png" alt="">
                            <div>
                                <p id="see">See All</p>
                            </div>
                        </div>
                        <div class="cardName">
                            <label for="Name">Name on card</label>
                            <br>
                            <input type="text" placeholder="Name">
                            <br>
                            <label for="cardNumber">Card Number</label>
                            <br>
                            <input type="tel" placeholder="1111 2222 3333 4444">
                            <br>
                        </div>
                        <div class="cardDate">
                            <div class="card-date">
                                <form>
                                    <label for="date">Expiration Date</label>
                                    <input type="date" placeholder="mm/yy">
                                </form>
                            </div>
                            <div class="card-vertification">
                                <form>
                                    <label for="cvv">CVV</label>
                                    <input type="number" placeholder="123">
                                </form>
                            </div>
                        </div>
                        <div class="scline">

                        </div>
                        <!-- <div class="sub">
                            <p>Subtotal</p>
                            <p>$1,668</p>
                        </div>
                        <div class="ship">
                            <p>Shipping</p>
                            <p>$4</p>
                        </div>
                        <div class="total">
                            <p>Total(Tax inci.)</p>
                            <p>$1,672</p>
                        </div> -->
                        <div class="total">
                            <div class="sub">
                                <p>Subtotal</p>
                                <p>Shipping</p>
                                <p>Total(Tax inci.)</p>
                            </div>
                            <div class="assign">
                                <p>$1,668</p>
                                <p>$4</p>
                                <p>$1,672</p>
                            </div>
                        </div>
                        <div class="btn">
                        <button>
                            <p>$1,672 <span>Checkout</span></p>
                            <!-- <span>Checkout</span> -->
                        </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
